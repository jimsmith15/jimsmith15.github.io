<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TI-84 Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .calculator-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    iframe {
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .back-button {
      margin-top: 20px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      iframe {
        width: 100% !important;
        max-width: 600px;
        height: 600px !important;
      }

      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßÆ TI-84 Calculator</h1>
    <div id="iframeContainer" class="calculator-wrapper">
      <iframe id="calculatorFrame" src="https://84calc.com/" width="600px" height="800px" frameborder="0" allow="fullscreen"></iframe>
    </div>
    <div id="fallbackMessage" style="display: none; color: white; margin: 20px 0; padding: 20px; background: rgba(255, 255, 255, 0.1); border-radius: 10px;">
      <p style="margin-bottom: 15px;">If the calculator doesn't load, try opening it directly:</p>
      <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
        <a href="https://84calc.com/" target="_blank" class="back-button" style="margin-top: 0;">Open 84calc.com</a>
        <a href="https://calc84.com/" target="_blank" class="back-button" style="margin-top: 0;">Open Calc84.com</a>
        <a href="https://www.meta-calculator.com/online/" target="_blank" class="back-button" style="margin-top: 0;">Open Meta Calculator</a>
      </div>
    </div>
    <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
      <button onclick="changeCalculator('https://84calc.com/')" class="back-button" style="margin-top: 0;">84calc.com</button>
      <button onclick="changeCalculator('https://calc84.com/')" class="back-button" style="margin-top: 0;">Calc84.com</button>
      <button onclick="changeCalculator('https://www.meta-calculator.com/online/')" class="back-button" style="margin-top: 0;">Meta Calculator</button>
    </div>
    <a href="index.html" class="back-button" style="margin-top: 15px;">‚Üê Back to Home</a>
    
    <script>
      function changeCalculator(url) {
        document.getElementById('calculatorFrame').src = url;
      }
      
      // Check if iframe loads successfully
      const frame = document.getElementById('calculatorFrame');
      let loadTimeout;
      
      frame.onload = function() {
        clearTimeout(loadTimeout);
        document.getElementById('fallbackMessage').style.display = 'none';
      };
      
      // Show fallback if iframe doesn't load within 5 seconds
      loadTimeout = setTimeout(function() {
        document.getElementById('fallbackMessage').style.display = 'block';
      }, 5000);
      
      // Also check for errors
      frame.onerror = function() {
        document.getElementById('fallbackMessage').style.display = 'block';
        // Try next alternative
        if (frame.src.includes('84calc.com')) {
          frame.src = 'https://calc84.com/';
        } else if (frame.src.includes('calc84.com')) {
          frame.src = 'https://www.meta-calculator.com/online/';
        }
      };
    </script>
  </div>
</body>
</html>

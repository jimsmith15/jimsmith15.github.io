<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocked Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: #222;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .game-card:hover {
      background: #333;
    }

    .game-card a {
      text-decoration: none;
      color: #00d8ff;
      font-size: 20px;
    }

    footer {
      background: #1f1f1f;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 22px;
      }
      .game-card a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    üïπÔ∏è Unblocked Games
  </header>

  <div class="grid">
    <div class="game-card">
      <a href="https://example.com/game1" target="_blank">Game 1</a>
    </div>
    <div class="game-card">
      <a href="https://example.com/game2" target="_blank">Game 2</a>
    </div>
    <div class="game-card">
      <a href="https://example.com/game3" target="_blank">Game 3</a>
    </div>
    <div class="game-card">
      <a href="https://example.com/game4" target="_blank">Game 4</a>
    </div>
  </div>

  <footer>
    ¬© 2025 Unblocked Games
  </footer>
</body>
</html>

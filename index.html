<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .home-container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .welcome-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: white;
      font-size: 42px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 18px;
      margin-bottom: 40px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .option-button {
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      color: white;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: block;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .option-button:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .option-button:active {
      transform: translateY(-2px);
    }

    .option-icon {
      font-size: 32px;
      margin-bottom: 10px;
      display: block;
    }

    @media (max-width: 768px) {
      .welcome-card {
        padding: 40px 30px;
      }

      h1 {
        font-size: 32px;
      }

      .subtitle {
        font-size: 16px;
      }

      .option-button {
        padding: 18px 25px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <div class="welcome-card">
      <h1>Welcome</h1>
      <p class="subtitle">Choose where you'd like to go:</p>
      
      <div class="options">
        <a href="chatroom.html" class="option-button">
          <span class="option-icon">ðŸ’¬</span>
          Chatroom
        </a>
        
        <a href="calculator.html" class="option-button">
          <span class="option-icon">ðŸ§®</span>
          TI-84 Calculator
        </a>
        
        <a href="embed.html" class="option-button">
          <span class="option-icon">ðŸ”“</span>
          Embed Viewer
        </a>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatroom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .chat-header {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-header h1 {
      color: white;
      font-size: 24px;
      font-weight: 600;
    }

    .chat-main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }

    .message.own {
      background: rgba(103, 126, 234, 0.8);
      align-self: flex-end;
      margin-left: auto;
    }

    .message.other {
      background: rgba(255, 255, 255, 0.15);
      align-self: flex-start;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .message-sender {
      font-weight: 600;
      color: #fff;
      font-size: 14px;
    }

    .message-time {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    .message-content {
      color: white;
      line-height: 1.4;
    }

    .users-sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      overflow-y: auto;
    }

    .users-title {
      color: white;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }

    .user-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 8px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
    }

    .chat-input-container {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-input-form {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      outline: none;
      backdrop-filter: blur(5px);
    }

    .chat-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .send-button {
      padding: 15px 25px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .send-button:hover {
      transform: translateY(-2px);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .login-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      min-width: 300px;
    }

    .login-form h2 {
      color: white;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .login-input {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }

    .login-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .login-button:hover {
      transform: translateY(-2px);
    }

    .hidden {
      display: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .chat-container {
        width: 95%;
        height: 95vh;
      }

      .users-sidebar {
        display: none;
      }

      .message {
        max-width: 85%;
      }

      .chat-input-form {
        flex-direction: column;
        gap: 10px;
      }

      .chat-input {
        width: 100%;
      }

      .send-button {
        width: 100%;
      }
    }

    .typing-indicator {
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
      font-size: 14px;
      padding: 10px 20px;
    }

    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      z-index: 100;
    }

    .connection-status.connected {
      background: rgba(74, 222, 128, 0.8);
    }

    .connection-status.disconnected {
      background: rgba(239, 68, 68, 0.8);
    }
  </style>
</head>
<body>
  <div class="connection-status connected" id="connectionStatus">
    ‚óè Connected
  </div>

  <!-- Login Modal -->
  <div class="login-modal" id="loginModal">
    <div class="login-form">
      <h2>Welcome to Chatroom</h2>
      <input type="text" class="login-input" id="usernameInput" placeholder="Enter your nickname" maxlength="20">
      <button class="login-button" id="loginButton">Join Chat</button>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container hidden" id="chatContainer">
    <div class="chat-header">
      <h1>üí¨ Chatroom</h1>
    </div>

    <div class="chat-main">
      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be added here -->
      </div>

      <div class="users-sidebar">
        <div class="users-title">üë• Online Users</div>
        <div id="usersList">
          <!-- Users will be added here -->
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <form class="chat-input-form" id="messageForm">
        <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..." maxlength="500">
        <button type="submit" class="send-button">Send</button>
      </form>
    </div>
  </div>

  <script>
    class Chatroom {
      constructor() {
        this.currentUser = null;
        this.users = new Set();
        this.messages = [];
        this.isTyping = false;
        this.typingTimeout = null;
        this.ws = null;
        this.roomCode = null;
        this.isConnected = false;
        
        this.initializeElements();
        this.bindEvents();
        this.loadStoredData();
        this.connectToServer();
      }

      initializeElements() {
        this.loginModal = document.getElementById('loginModal');
        this.chatContainer = document.getElementById('chatContainer');
        this.usernameInput = document.getElementById('usernameInput');
        this.loginButton = document.getElementById('loginButton');
        this.chatMessages = document.getElementById('chatMessages');
        this.usersList = document.getElementById('usersList');
        this.messageForm = document.getElementById('messageForm');
        this.messageInput = document.getElementById('messageInput');
        this.connectionStatus = document.getElementById('connectionStatus');
        
        // Add room code input
        this.addRoomCodeInput();
      }

      addRoomCodeInput() {
        const loginForm = document.querySelector('.login-form');
        const existingInput = document.getElementById('roomCodeInput');
        
        if (!existingInput) {
          const roomCodeDiv = document.createElement('div');
          roomCodeDiv.innerHTML = `
            <input type="text" class="login-input" id="roomCodeInput" placeholder="Enter room code (or leave blank to create new)" maxlength="6">
            <div style="margin: 10px 0; color: rgba(255,255,255,0.8); font-size: 14px;">
              <button type="button" id="createRoomBtn" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 5px; cursor: pointer; margin-right: 10px;">Create New Room</button>
              <button type="button" id="joinRoomBtn" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 5px; cursor: pointer;">Join Room</button>
            </div>
          `;
          loginForm.insertBefore(roomCodeDiv, this.loginButton);
        }
      }

      bindEvents() {
        this.loginButton.addEventListener('click', () => this.handleLogin());
        this.usernameInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.handleLogin();
        });

        // Room buttons
        document.addEventListener('click', (e) => {
          if (e.target.id === 'createRoomBtn') {
            this.handleCreateRoom();
          } else if (e.target.id === 'joinRoomBtn') {
            this.handleJoinRoom();
          }
        });

        this.messageForm.addEventListener('submit', (e) => {
          e.preventDefault();
          this.sendMessage();
        });

        this.messageInput.addEventListener('input', () => this.handleTyping());
        this.messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.sendMessage();
          }
        });
      }

      connectToServer() {
        // Try to connect to WebSocket server
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.hostname}:3000`;
        
        try {
          this.ws = new WebSocket(wsUrl);
          
          this.ws.onopen = () => {
            console.log('Connected to server');
            this.isConnected = true;
            this.updateConnectionStatus(true);
          };
          
          this.ws.onmessage = (event) => {
            this.handleServerMessage(JSON.parse(event.data));
          };
          
          this.ws.onclose = () => {
            console.log('Disconnected from server');
            this.isConnected = false;
            this.updateConnectionStatus(false);
            // Try to reconnect after 3 seconds
            setTimeout(() => this.connectToServer(), 3000);
          };
          
          this.ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            this.updateConnectionStatus(false);
          };
        } catch (error) {
          console.error('Failed to connect to server:', error);
          this.updateConnectionStatus(false);
        }
      }

      handleCreateRoom() {
        const username = this.usernameInput.value.trim();
        if (!username) {
          alert('Please enter a nickname');
          return;
        }

        if (!this.isConnected) {
          alert('Not connected to server. Please try again.');
          return;
        }

        this.currentUser = username;
        this.ws.send(JSON.stringify({
          type: 'createRoom',
          username: username
        }));
      }

      handleJoinRoom() {
        const username = this.usernameInput.value.trim();
        const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
        
        if (!username) {
          alert('Please enter a nickname');
          return;
        }

        if (!roomCode) {
          alert('Please enter a room code');
          return;
        }

        if (!this.isConnected) {
          alert('Not connected to server. Please try again.');
          return;
        }

        this.currentUser = username;
        this.roomCode = roomCode;
        this.ws.send(JSON.stringify({
          type: 'join',
          username: username,
          roomCode: roomCode
        }));
      }

      handleServerMessage(message) {
        switch (message.type) {
          case 'roomCreated':
            this.roomCode = message.roomCode;
            this.showRoomCreated(message.roomCode);
            break;
          case 'joined':
            this.roomCode = message.roomCode;
            this.showJoinedRoom();
            break;
          case 'message':
            this.displayMessage(message);
            break;
          case 'system':
            this.addSystemMessage(message.content);
            break;
          case 'userList':
            this.updateUsersList(message.users);
            break;
          case 'typing':
            this.handleTypingIndicator(message);
            break;
          case 'error':
            alert(message.message);
            break;
        }
      }

      showRoomCreated(roomCode) {
        this.loginModal.classList.add('hidden');
        this.chatContainer.classList.remove('hidden');
        this.messageInput.focus();
        
        // Show room code to user
        const roomInfo = document.createElement('div');
        roomInfo.style.cssText = 'background: rgba(76, 175, 80, 0.3); padding: 15px; margin: 20px; border-radius: 10px; text-align: center; color: white;';
        roomInfo.innerHTML = `
          <h3>üéâ Room Created!</h3>
          <p>Share this room code with your friend:</p>
          <h2 style="font-size: 32px; margin: 10px 0; letter-spacing: 3px;">${roomCode}</h2>
          <p style="font-size: 14px; opacity: 0.8;">They can join by entering this code</p>
        `;
        this.chatMessages.appendChild(roomInfo);
        
        this.addSystemMessage(`Room ${roomCode} created. Waiting for others to join...`);
      }

      showJoinedRoom() {
        this.loginModal.classList.add('hidden');
        this.chatContainer.classList.remove('hidden');
        this.messageInput.focus();
        
        this.addSystemMessage(`Joined room ${this.roomCode}`);
      }

      handleLogin() {
        // This is now handled by the room buttons
        alert('Please choose "Create New Room" or "Join Room"');
      }

      sendMessage() {
        const content = this.messageInput.value.trim();
        if (!content || !this.currentUser || !this.isConnected) return;

        // Send message to server
        this.ws.send(JSON.stringify({
          type: 'chat',
          content: content
        }));

        this.messageInput.value = '';
      }

      displayMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${message.sender === this.currentUser ? 'own' : 'other'}`;
        
        const timestamp = new Date(message.timestamp);
        const timeString = timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        messageDiv.innerHTML = `
          <div class="message-header">
            <span class="message-sender">${message.sender}</span>
            <span class="message-time">${timeString}</span>
          </div>
          <div class="message-content">${this.escapeHtml(message.content)}</div>
        `;

        this.chatMessages.appendChild(messageDiv);
        this.scrollToBottom();
      }

      addSystemMessage(content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message other';
        messageDiv.style.background = 'rgba(255, 193, 7, 0.3)';
        
        const timeString = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        messageDiv.innerHTML = `
          <div class="message-header">
            <span class="message-sender">System</span>
            <span class="message-time">${timeString}</span>
          </div>
          <div class="message-content">${this.escapeHtml(content)}</div>
        `;

        this.chatMessages.appendChild(messageDiv);
        this.scrollToBottom();
      }

      handleTypingIndicator(message) {
        // Handle typing indicators from other users
        const existing = document.querySelector('.typing-indicator');
        if (existing) {
          existing.remove();
        }

        if (message.isTyping && message.username !== this.currentUser) {
          const typingDiv = document.createElement('div');
          typingDiv.className = 'typing-indicator';
          typingDiv.textContent = `${message.username} is typing...`;
          this.chatMessages.appendChild(typingDiv);
          this.scrollToBottom();
        }
      }

      handleTyping() {
        if (!this.isConnected || !this.currentUser) return;

        if (!this.isTyping) {
          this.isTyping = true;
          this.ws.send(JSON.stringify({
            type: 'typing',
            isTyping: true
          }));
        }

        clearTimeout(this.typingTimeout);
        this.typingTimeout = setTimeout(() => {
          this.isTyping = false;
          this.ws.send(JSON.stringify({
            type: 'typing',
            isTyping: false
          }));
        }, 1000);
      }

      updateUsersList(users) {
        this.usersList.innerHTML = '';
        users.forEach(user => {
          const userDiv = document.createElement('div');
          userDiv.className = 'user-item';
          userDiv.innerHTML = `
            <div class="user-status"></div>
            <span>${this.escapeHtml(user)}</span>
          `;
          this.usersList.appendChild(userDiv);
        });
      }

      updateConnectionStatus(connected) {
        this.connectionStatus.textContent = connected ? '‚óè Connected' : '‚óè Disconnected';
        this.connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
      }

      scrollToBottom() {
        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
      }

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      loadStoredData() {
        // No longer needed for real-time chat
      }
    }

    // Initialize the chatroom when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      new Chatroom();
    });
  </script>
</body>
</html>
